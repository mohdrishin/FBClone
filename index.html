<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <nav>
        <!-- Left Header Elements -->
        <div class="left-header">
            <a href="#"><img src="/images/facebook-logo.png"></a>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>

        <!-- Middle Header Elements -->
        <div class="center-header">
            <div class="homeborder">
                <a href="#"><img src="/images/fb-home-icon.png"></a>
            </div>
            <div class="pagesborder">
                <a href="#"><img src="/images/fb-pages-icon.png"></a>
            </div>
            <div class="watchborder">
                <a href="#"><img src="/images/fk-watch-icon.png"></a>
            </div>
            <div class="marketborder">
                <a href="#"><img src="/images/fb-marketplace-icon.png"></a>
            </div>
            <div class="groupsborder">
                <a href="#"><img src="/images/fb-group-icon.png"></a>
            </div>

        </div>

        <!-- Right Header Elements -->
        <div class="right-header">
            <div class="profilebar">
                <img src="/images/user-dp.png" alt="">
                <span>Catherine</span>
            </div>
            <div class="menu">
                <img src="/images/fb-menu-icon.png" alt="">
            </div>
            <div class="messenger-menu">
                <img src="/images/fb-messenger-icon.png" alt="">
            </div>
            <div class="notifications-menu">
                <img src="/images/fb-notifications-icon.png" alt="">
            </div>
            <div class="accounts-menu">
                <img src="/images/fb-dropdown-icon.png" alt="">
            </div>
        </div>
    </nav>

    <!-- Container Box Starts Here -->
    <div class="container">
        <!-- left side menus -->
        <div class="left-content">
            <div class="leftside-profile">
                <img src="/images/user-dp.png" alt="">
                <span>Catherine John</span>
            </div>
            <div class="leftside-friends">
                <img src="/images/fb-leftside-friends.png" alt="">
                <span>Friends</span>
            </div>
            <div class="leftside-pages">
                <img src="/images/fb-leftside-pages.png" alt="">
                <span>Pages</span>
            </div>
            <div class="leftside-groups">
                <img src="/images/fb-leftside-groups.png" alt="">
                <span>Groups</span>
            </div>
            <div class="leftside-marketplace">
                <img src="/images/fb-leftsiide-marketplace.png" alt="">
                <span>Marketplace</span>
            </div>
            <div class="leftside-watch">
                <img src="/images/fb-leftside-watch.png" alt="">
                <span>Watch</span>
            </div>
            <div class="leftside-events">
                <img src="/images/fb-leftside-events.png" alt="">
                <span>Events</span>
            </div>
            <div class="leftside-memories">
                <img src="/images/fb-leftside-memories.png" alt="">
                <span>Memories</span>
            </div>
            <div class="leftside-seemore">
                <img src="/images/fb-leftside-dropdown.png" alt="">
                <span>See more</span>
            </div>

            <!-- left side menus ends here-->    
            <hr>
            <!-- left side shortcut menus starts here-->
            <div class="leftside-shortcuts">
                <span>Your Shortcuts</span>
                <span class="edit">Edit</span>
            </div>
            <div class="shortcuts-groups">
                    <div class="leftside-shortcuts-android">
                        <img src="/images/fb-shortcuts-android.png" alt="">
                        <span>Android Developers Community</span>
                    </div>
                    <div class="leftside-shortcuts-python">
                        <img src="/images/fb-shortcuts-python.png" alt="">
                        <span>Python Developers</span>
                    </div>
            </div>
                   
            <!-- left side shortcut menus ends here-->
            <div class="footer-additionals">
                <ul>
                    <li><a href=""></a>Privacy</li>
                    <li><a href=""></a>Terms</li>
                    <li><a href=""></a>Advertising</li>
                    <li><a href=""></a>Ad choices</li>
                    <li><a href=""></a>Cookies</li>
                    <li><a href=""></a>More</li>
                    <li><a href=""></a>Facebook Â© 2021</li>
                </ul>
            </div>

        </div>

        <!-- main contents -->
        <div class="mid-content">
            <div class="topbar">
                <div class="left-topbar">
                    <button class="active-btn">Home</button>
                    <button>Favourites</button>
                    <button>Recent</button>
                </div>
                <div class="right-topbar">
                    <button><img src="/images/fb-topbar-options.png" alt=""></button>
                </div>
            </div>
            <hr>
            <div class="story-cards">


            </div>













        </div>    

        <!-- right side menus -->
        <div class="right-content">
            <span>Sponsored</span>
            <hr>
            <!-- <div class="rightside-mypages">
                <span>Your Pages</span>
                <i class="fas fa-ellipsis-h"></i>
                <div class="shortcuts-mypages">
                    <div class="shortcuts-mypages-one">
                        <img src="/images/fb-shortcuts-android.png" alt="">
                        <span>Android Developers Community</span>
                </div>
            </div> -->
            
        </div>

    </div>





</body>
</html>
